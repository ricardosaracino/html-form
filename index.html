<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>HTML Form</title>

    <script crossorigin="anonymous"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 2rem;
        }
    </style>

    <script>
        $(document).ready(() => {

            $('#loginForm').submit(() => {

                const loginAlert = $('#loginAlert');
                const emailInput = $('#emailInput');
                const passwordInput = $('#passwordInput');

                if (emailInput.val().trim().length === 0 || passwordInput.val().trim().length === 0) {

                    loginAlert.removeClass('d-none');

                    // cancel submission
                    return false;
                }

                return true;
            });
        });
    </script>
</head>
<body>

<h1>Simple Form</h1>

<form id="loginForm">

    <div class="form-group my-3">
        <label for="emailInput">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" id="emailInput" placeholder="Enter email"
               type="email">
        <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group my-3">
        <label for="passwordInput">Password</label>
        <input class="form-control" id="passwordInput" placeholder="Password" type="password">
    </div>

    <div class="alert alert-danger my-3 d-none" id="loginAlert" role="alert">
        Please enter login credentials
    </div>

    <div class="button-group my-3">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>

</body>
</html>
